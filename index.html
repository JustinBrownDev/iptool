        // JWT Generation Function
        function generateJWT() {
            const header = {
                alg: "RS256",
                typ: "JWT"
            };

            const now = Math.floor(Date.now() / 1000);
            const payload = {
                iss: serviceAccountEmail,
                scope: scope,
                aud: "https://oauth2.googleapis.com/token",
                iat: now,
                exp: now + 3600,
            };

            const jwt = KJUR.jws.JWS.sign(
                null,
                JSON.stringify(header),
                JSON.stringify(payload),
                privateKey
            );

            return jwt;
        }
        function openWebsite(baseUrl, textboxId, type) {
            let value = document.getElementById(textboxId).value.trim();

            if (!value) {
                alert("Input cannot be empty.");
                return;
            }

            // Strip whitespace
            value = value.replace(/\s+/g, "");

            let valid = false;

            if (type === "IP") {
                // IPv4 or IPv6 regex (covers :: compression)
                const ipv4 = /^(25[0-5]|2[0-4]\d|[01]?\d?\d)(\.(25[0-5]|2[0-4]\d|[01]?\d?\d)){3}$/;
                const ipv6 = /^(([0-9a-f]{1,4}:){1,7}[0-9a-f]{1,4}|::1)$/i;
                if (ipv4.test(value) || ipv6.test(value)) {
                    valid = true;
                }
            } else if (type === "HOST") {
                // Remove http(s):// and www.
                value = value.replace(/^(https?:\/\/)?(www\.)?/i, "");
                // Allow typical domains
                const hostname = /^(?=.{1,253}$)([a-z0-9-]{1,63}\.)+[a-z]{2,}$/i;
                if (hostname.test(value)) {
                    valid = true;
                }
            } else if (type === "AS") {
                const asn = /^(AS)?\d+$/i;
                if (asn.test(value)) {
                    value = value.replace(/^AS/i, ""); // Normalize to digits only
                    valid = true;
                }
            }

            if (!valid) {
                alert("Invalid input: " + value);
                return;
            }

            // Log + open
            logButtonPress(textboxId, value, type);
            window.open(baseUrl + value, "_blank");
        }

        // Function to get Access Token using JWT
        async function getAccessToken() {
            const jwt = generateJWT();

            const response = await fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    grant_type: 'urn:ietf:params:oauth:grant-type:jwt-bearer',
                    assertion: jwt
                })
            });

            const data = await response.json();
            return data.access_token;
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("sortableTable");
            const tbody = table.tBodies[0];
            const rows = Array.from(tbody.querySelectorAll("tr"));
            const ascending = !table.querySelectorAll("th")[columnIndex].classList.contains("sorted-asc");

            rows.sort((a, b) => {
                const aText = a.children[columnIndex].innerText;
                const bText = b.children[columnIndex].innerText;
                return ascending
                    ? aText.localeCompare(bText, undefined, { numeric: true })
                    : bText.localeCompare(aText, undefined, { numeric: true });
            });

            rows.forEach(row => tbody.appendChild(row));

            table.querySelectorAll("th").forEach(th => th.classList.remove("sorted-asc", "sorted-desc"));
            table.querySelectorAll("th")[columnIndex].classList.add(ascending ? "sorted-asc" : "sorted-desc");
        }
        function createTable(containerId, headers, data) {
            const container = document.getElementById(containerId);

            // Create the table element
            const table = document.createElement("table");
            table.id = "sortableTable";

            // Create the header row
            const thead = table.createTHead();
            const headerRow = thead.insertRow();

            headers.forEach((header, index) => {
                const th = document.createElement("th");
                th.innerText = header;
                th.onclick = () => sortTable(index); // Attach sorting function
                headerRow.appendChild(th);
            });

            // Populate the table body with data rows
            const tbody = table.createTBody();

            data.forEach(rowData => {
                const row = tbody.insertRow();
                rowData.forEach(cellData => {
                    const cell = row.insertCell();
                    cell.innerText = cellData;
                });
            });

            // Append the table to the container
            container.appendChild(table);
        }
